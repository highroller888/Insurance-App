<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Policies</title>
    <link rel="stylesheet" href="Policies.css">
</head>
<body>
    <header>
        <h1>Insurance Broker App</h1>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Customers.html">Customer</a></li>
                <li><a href="Policies.html">Policies</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>List Policies</h2>
            <button id="listPolicies">Load Policies</button>
        </section>

        <div id="policyTable" style="margin-top: 20px;"></div>

        <div id="message" style="margin-top: 20px; font-weight: bold;"></div>

        <script>
            document.getElementById('listPolicies').addEventListener('click', function() {
                fetch('ListPoliciesServlet')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById('policyTable').innerHTML = data;
                    })
                    .catch(error => {
                        console.error('Error fetching policy list:', error);
                        document.getElementById('message').innerText = "Failed to load policies.";
                    });
            });
        </script>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
